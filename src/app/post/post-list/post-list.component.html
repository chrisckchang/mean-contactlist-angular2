<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h2>Posts</h2>
      <ul class="list-group">
        <li class="list-group-item"
          *ngFor="let post of posts"
          (click)="selectPost(post)"
          [class.active]="post === selectedPost">
          {{post.owner}}
        </li>
      </ul>
      <button class="btn btn-warning" (click)="createNewPost()">New</button>
    </div>
    <div class="col-md-5 col-md-offset-2">
      <post-details
        [post]="selectedPost"
        [createHandler]="addPost"
        [updateHandler]="updatePost"
        [deleteHandler]="deletePost">
      </post-details>
    </div>
  </div>
</div>

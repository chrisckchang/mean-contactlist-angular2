<div class="container">
  <div class="section mb-3">
    Reunimos aqui as histórias de <strong>Brasileiras(os)</strong> que 
    transformaram suas vidas através da <strong>educação</strong> com os
    projetos impulsionados e/ou criados durante a gestão de 
    <strong>Haddad</strong> como <strong>Ministro da Educação</strong>
    <div class="text-center my-3">
      <a routerLink="/contar" class="btn btn-primary">Conte-nos sua história</a>
    </div>
  </div>
  <div class="loading text-center my-3" [hidden]="!loading">
    Carregando histórias...
  </div>
  <div [hidden]="loading">
    <h3 class="title">Prazer, sou</h3>
    <app-post-img [photoUrl]="post.user.photoURL" [post]="post" *ngFor="let post of posts"></app-post-img>
  </div>
</div>
